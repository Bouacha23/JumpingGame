<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jumping Game</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="logic/script.js" defer></script>
</head>
<body>
    <section class="game-container">
        <div class="game-header">
            <button id="toggle-sound" aria-label="toggle sound" onclick="toggleSound()">
                mute
            </button>
            <small aria-label="score" id="score">1000</small>
        </div>
        <canvas id="game" width="800" height="400">
            <img id="sky" src="./assets/background/skybox.png" alt="skybox" data-layer-level="1"/>
            <img id="distant-trees-bd" src="./assets/background/distant-trees-backdrop.png" alt="shadowed distant trees in the background" data-layer-level="2" />
            <img id="distant-trees-bd-2" src="./assets/background/distant-trees-backdrop-2.png" alt="shadowed distant trees in the background" data-layer-level="3" />
            <img id="distant-trees" src="./assets/background/distant-trees.png" alt="distant trees in the background" data-layer-level="4"/>
            <img id="telegraph-poles" src="./assets/background/telegraph-poles.png" alt="telegraph poles in the foreground" data-layer-level="5"/>
            <img id="foreground-trees" src="./assets/background/foreground-trees.png" alt="trees in the foreground" data-layer-level="6"/>
            <img id="road" src="./assets/background/foreground-road.png" alt="road" data-layer-level="7"/>
        </canvas>
        <div class="game-text">
            <p data-text-order="1" >Enter Dialog Here</p>
        </div>
        <dialog class="dialog" id="start-menu-dialog">
            <form method="dialog">
                <h1>Start Game</h1>
                <button aria-label="open start game button" onclick="startGame()" type="submit">Start</button>
                <button aria-label="open controls button" onclick="showControls()">Controls</button>
                <button aria-label="open options button" onclick="showSettings()">Options</button>
                <button aria-label="open credits button" onclick="showCredits()">Credits</button>
            </form>
        </dialog>

        <dialog class="setting dialog" id="controls-menu-dialog">
            <form method="dialog">
                <h1>Controls</h1>
                <div>
                    <p>Jump: <kbd>Space</kbd></p>
                    <p>Mute: <kbd>m</kbd></p>
                    <p>Pause: <kbd>p</kbd> | <kbd>Esc</kbd></p>
                    <p>Increase Volume <kbd>v</kbd></p>
                    <p>Decrease Volume <kbd>b</kbd></p>
                </div>
            </form>
        </dialog>
        <dialog class="dialog" id="settings-menu-dialog">
            <form method="dialog">
                <h1>Settings</h1>
                <div>
                    <label for="volume">Background Volume</label>
                    <input type="range" id="bg-volume-slider" name="volume" min="0" max="100" value="50" oninput="changeVolume(this.value / 100)">
                </div>
                <div>
                    <label for="volume">SFX Volume</label>
                    <input type="range" id="bg-volume-slider" name="volume" min="0" max="100" value="50" oninput="changeVolume(this.value / 100)">
                </div>
                <div>
                    <label for="volume">Toggle Fullscreen</label>
                    <input type="checkbox" id="fullscreen" name="fullscreen" onchange="toggleFullscreen()">
                </div>
            </form>
        </dialog>
        <dialog class="dialog" id="credits-menu-dialog">
            <form method="dialog">
                <h1>Credits</h1>
                <div>
                    <p>Game by ...</p>
                    <p>Art by ...</p>
                    <p>Music by ...</p>
                </div>
            </form>
        </dialog>
    </section>
</body>
</html>

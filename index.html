<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jumping Game</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="logic/script.js" defer></script>
</head>
<body>
    <main class="game-container">
        <canvas id="game" width="800" height="400">
            <img id="sky" src="./assets/background/skybox.png" alt="" />
            <img id="distant-trees-bd" src="./assets/background/distant-trees-backdrop.png" alt="" />
            <img id="distant-trees-bd-2" src="./assets/background/distant-trees-backdrop-2.png" alt="" />
            <img id="distant-trees" src="./assets/background/distant-trees.png" alt="" />
            <img id="telegraph-poles" src="./assets/background/telegraph-poles.png" alt="" />
            <img id="foreground-trees" src="./assets/background/foreground-trees.png" alt="" />
            <img id="road" src="./assets/background/foreground-road.png" alt="" />
            
        </canvas>
        <button id="toggle-sound" aria-label="toggle sound" onclick="toggleSound()">
            mute
        </button>
        <dialog id="start-menu-dialog" open>
            <form method="dialog">
                <h1>Start Game</h1>
                <menu>
                    <li><button aria-label="start game" onclick="startGame()" type="submit">Start</button></li>
                </menu>
            </form>
        </dialog>
    </main>
</body>
</html>
